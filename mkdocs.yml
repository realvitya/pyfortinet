---
site_name: PyFortinet
site_description: Python library for Fortinet API handling
site_author: Viktor Kertesz
site_url: https://pyfortinet.github.io/

repo_name: viktorkertesz/pyfortinet
repo_url: https://github.com/viktorkertesz/pyfortinet

theme:
  name: material

extra_css:
  - extra.css

nav:
  - PyFortinet: index.md
  - User Guide:
      - Quick Start Guide: user_guide/quickstart.md
      - Installation: user_guide/installation.md
      - Basic Usage: user_guide/basic_usage.md
  - Code Reference: reference/

plugins:
- search
- gen-files:
    scripts:
      - docs/gen_ref_pages.py
- mkdocstrings:
    handlers:
      python:
        paths: [ pyfortinet ]
        options:
          show_signature_annotations: true
          signature_crossrefs: true
- section-index
- literate-nav

watch:
    - pyfortinet
